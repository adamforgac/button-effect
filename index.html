<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button effect</title>
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <a href="https://www.google.com/">
            <div class="whole-button">
                <button>
                    <div class="text">
                        <p class="text-one">explore collection</p>
                        <p class="text-two">explore collection</p>
                    </div>
                    <div class="circle">
                        <i class="arrow-one fa-solid fa-arrow-right"></i>
                        <i class="arrow-two fa-solid fa-arrow-right"></i>
                    </div>
                </button>
            </div>
        </a>
    </div>
</body>
</html>
